name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ADDON_NAME: godot-playfab
  GODOT_PLAYFAB_TEST_USER: ${{ secrets.GODOT_PLAYFAB_TEST_USER }}
  GODOT_PLAYFAB_TEST_PASSWORD: ${{ secrets.GODOT_PLAYFAB_TEST_PASSWORD }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: main

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Run Godot 3.5.1 Tests
        uses: ./.github/workflows/godot3-tests.yml
        with:
          godot-version: "3.5.1"
          test-dir: 'res://addons/${{env.ADDON_NAME}}/test'
        secrets:
          test-user: ${{ secrets.GODOT_PLAYFAB_TEST_USER }}
          test-password: ${{ secrets.GODOT_PLAYFAB_TEST_PASSWORD }}

      - name: Run Godot 3.4.4 Tests
        uses: ./.github/workflows/godot3-tests.yml
        with:
          godot-version: "3.4.4"
          test-dir: 'res://addons/${{env.ADDON_NAME}}/test'
        secrets: inherit
