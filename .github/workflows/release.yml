name: Release

on:
  push:
    tags:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ITCH_USERNAME: structed
  ITCH_GAME_ID: godot-playfab

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: substring-action
        id: tag-id
        uses: bhowell2/github-substring-action@v1.0.0
        with:
          value: ${{ github.ref }}
          index_of_str: "refs/tags/"

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: godot-playfab-${{ steps.tag-id.outputs.substring }}
          path: addons/godot-playfab/
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

      - uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.tag-id.outputs.substring }}
          draft: true
          prerelease: true
          artifacts: ""
          generateReleaseNotes: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}

  itch:
    runs-on: ubuntu-latest
    needs: release

    steps:

      - name: Set Version
        run: |
          echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Display structure of downloaded files
        run: ls -la

      # Using https://github.com/KikimoraGames/itch-publish
      - uses: actions/download-artifact@v3
        with:
          name: godot-playfab-${{ env.version }}
          path: addons/godot-playfab/

      - name: Display structure of downloaded files
        run: ls -R

      - uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.GODOT_PLAYFAB_ITCHIO_SECRET}}
          gameData: . #godot-playfab-${{ env.version }}
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: windows-mac-linux #${{ matrix.channel }}
          buildNumber: ${{ env.version }}
