name: Release

on:
  push:
    tags:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ITCH_USERNAME: structed
  ITCH_GAME_ID: godot-playfab

jobs:
  release:
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    #   matrix:
    #     channel:
    #       - windows

    steps:

      - name: substring-action
        id: tag-id
        uses: bhowell2/github-substring-action@v1.0.0
        with:
          value: ${{ github.ref }}
          index_of_str: "refs/tags/"

      - uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.tag-id.outputs.substring }}
          draft: true
          prerelease: true
          artifacts: ""
          generateReleaseNotes: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}

      - name: Set Version
        run: |
          echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      # Using https://github.com/KikimoraGames/itch-publish
      - uses: actions/download-artifact@v3
        with:
          name: godot-playfab-${{ env.version }}

      - name: Display structure of downloaded files
        run: ls -R

      - uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.GODOT_PLAYFAB_ITCHIO_SECRET}}
          gameData: godot-playfab-${{ env.version }}
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: windows-mac-linux #${{ matrix.channel }}
          buildNumber: ${{ env.version }}